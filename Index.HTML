<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="col-4">
                <form id="search-form">
                    <div class="search-form" id="search-form">
                        <label for="exampleFormControlInput1"></label>
                        <input type="city" class="form-control" id="city-input" placeholder="Enter name of city">
                    </div>
            </div>
            </form>

            </br>
            </br>
            </br>
            <div class="row">
                <div class="col-6">
                    <div class="weather-temperature">
                        <div class="float-left">
                            <strong id="temperature">20</strong><span class="units"><a href="#" id="celsius-link"
                                    class="active">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="city-card">
                    <h5 id="date"></h5>
                </div>
            </div>
        </div>
        <br />
        <br />
        <br />
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="center">
                        <h6 class="day">Tomorrow</h6>
                        <h6 class="temperature">28°C</h6>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <small> <a href="https://github.com/Jessica-Kamp/Weather_app_1" target="blank" class="open-source code">Open-source
            code</a> by Jessica Kamphuis</small>
    <script src="src/index.js"></script>
    </div>
</body>

</html>
