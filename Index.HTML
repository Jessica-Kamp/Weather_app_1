<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form">
                <div class="search-form" id="search-form">
                    <label for="exampleFormControlInput1"></label>
                    <input type="city" class="form-control" id="city-input" placeholder="Enter name of city">
                </div>
            </form>
            <div class="row">
                <div class="col-sm-4">
                    <div class="city-card">
                        <div class="card-body">
                            <h4 id="city">Hong Kong</h4>
                            <h3 id="temperature">12°C</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="city-card">
                        <div class="card-body">
                            <h5 id="date"></h5>
                            <h5 class="condition">Slightly cloudy</h5>
                            <img src="https://icon-library.net/images/partly-cloudy-icon/partly-cloudy-icon-0.jpg"
                                alt="slightly cloudy icon">
                            <h5 class="precipitation">Precipitation 74%</h5>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <p>Weather outlook</p>
                <br />
                <div class="row">
                    <div class="col-sm-2.5">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="day">Mon</h6>
                                <h6 class="temperature">28°C</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2.5">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="day">Tue</h6>
                                <h6 class="temperature">28°C</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2.5">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="day">Wed</h6>
                                <h6 class="temperature">26°C</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2.5">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="day">Thur</h6>
                                <h6 class="temperature">25°C</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2.5">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="day">Fri</h6>
                                <h6 class="temperature">25°C</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <h6> <a
        href="https://github.com/Jessica-Kamp/Weather_app_1"
        target="blank"
        class="open-source code"
        >Open-source code</a> by Jessica</h6>
        <script src="src/index.js"></script>
</body>

</html>
