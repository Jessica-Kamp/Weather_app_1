<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form">
                <div class="row">
                    <div class="col-3">
                    </br>
                        <input type="city" placeholder="Enter name of city" class="form-control" id="city-input">
                    </div>
                     </div>
            </form>
        </br>
    </br>
            <div class="overview">
                <h1 id="city">Hong Kong</h1>
            </br>
            </br>
                    <h5><span id="date"></span></h5>
                    <h5 id="condition">Rainy</h5>
            </div>
        </br>
    </br>
            <div class="row">
                <div class="col-3">
                    <div class="weather-temperature">
                        <div class="float-center">
                            <h2><strong id="temperature">  25</strong><span class="units"><a href="#" id="celsius-link"
                                    class="active">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a></span></h2>
                            </br>
                        </br>
                             <h5>Humidity: <span id="humidity"></span>%</h5>
                        <h5>Wind: <span id="wind"></span> km/h</h5>  
                    </br>
            </br>
            <h6><small>
    <a href="https://github.com/Jessica-Kamp/Weather_app_1" target="blank" class="open-source code">Open-source
        code</a> by Jessica Kamphuis</small></h6>
                        </div>
                    </div>
                </div>
               </div>
</div>
<script src="src/index.js"></script>
</body>

</html>
