<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    
<div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Enter name of city" class="form-control" id="city-input"
                            autocomplete="off" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary w-100" />
                    </div>
                </div>
            </form>
            <div class="overview">
                <h1 id="city">Hong Kong</h1>
                <ul>
                    <li><span id="date"></span></li>
                    <li id="condition">Rainy</li>
                </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="weather-temperature">
                        <img src="" alt="Clear" id="icon" class="float-left" />
                        <div class="float-left">
                            <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
                                    class="active">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a></span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>
            <div class="row weather-forecast" id="forecast"></div>
        </div>
        <small>
    <a href="https://github.com/Jessica-Kamp/Weather_app_1" target="blank" class="open-source code">Open-source
        code</a> by Jessica Kamphuis</small>
</div>
</div>
<script src="src/index.js"></script>
</body>

</html>
